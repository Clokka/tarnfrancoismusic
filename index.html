<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts: Bebas Neue for headings, Montserrat for body -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet" />

  <!-- Font Awesome for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #111;
      color: #eee;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      color: #fdd835;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #ffca28;
    }

    /* Container */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Hero */
    .hero {
      position: relative;
      height: 90vh;
      background: linear-gradient(
          135deg,
          rgba(253, 216, 53, 0.6),
          rgba(13, 71, 161, 0.6)
        ),
        url('tarn3.jpg') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }
    .hero h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 5vw;
      max-width: 90%;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
      letter-spacing: 0.1em;
      line-height: 1.1;
      margin: 0;
    }
    .hero h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.7vw;
      margin-top: 0.4rem;
      color: #ffeb3b;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* About */
    .about {
      background: #1e1e2f;
      border-radius: 12px;
      padding: 2rem;
      margin: 3rem 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 2rem;
    }
    .about-text {
      flex: 1 1 400px;
      font-size: 1.2rem;
      color: #ddd;
    }
    .about-text h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #fdd835;
    }
    .about-img {
      flex: 0 0 320px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 15px rgba(253, 216, 53, 0.4);
    }
    .about-img img {
      width: 100%;
      display: block;
      object-fit: cover;
      height: 100%;
      transition: transform 0.4s ease;
    }
    .about-img img:hover {
      transform: scale(1.05);
    }

    /* Music section */
    .music {
      margin-bottom: 3rem;
      text-align: center;
    }
    .music h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #ffca28;
      text-shadow: 2px 2px 5px #000;
    }
    .music-embeds {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .music-embeds iframe {
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(255, 203, 40, 0.5);
      max-width: 400px;
      width: 100%;
      height: 160px;
      border: none;
      transition: box-shadow 0.3s ease;
    }
    .music-embeds iframe:hover {
      box-shadow: 0 12px 24px rgba(255, 203, 40, 0.9);
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.3rem;
      margin-bottom: 3rem;
    }
    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(253, 216, 53, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: saturate(1);
    }
    .gallery img:hover {
      transform: scale(1.07);
      filter: saturate(1.3) brightness(1.1);
      box-shadow: 0 8px 18px rgba(253, 216, 53, 0.9);
    }

    /* Social icons */
    .socials {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-bottom: 3rem;
    }
    .socials a {
      background: #fdd835;
      color: #111;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      box-shadow: 0 4px 12px rgba(253, 216, 53, 0.7);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .socials a:hover {
      background: #ffeb3b;
      transform: scale(1.15);
      color: #222;
    }

    /* Newsletter */
    .newsletter {
      background: #28283a;
      padding: 2rem 1.5rem;
      border-radius: 16px;
      max-width: 450px;
      margin: 0 auto 4rem auto;
      text-align: center;
      box-shadow: 0 6px 14px rgba(253, 216, 53, 0.6);
    }
    .newsletter h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 2.7rem;
      margin-bottom: 1rem;
      color: #fdd835;
      text-shadow: 1px 1px 3px #222;
    }
    .newsletter form {
      display: flex;
      gap: 0.7rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .newsletter input[type="email"] {
      flex: 1 1 250px;
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: 40px;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    .newsletter input[type="email"]:focus {
      box-shadow: 0 0 8px #fdd835;
    }
    .newsletter button {
      background: #fdd835;
      border: none;
      border-radius: 40px;
      padding: 0.9rem 2.2rem;
      font-family: 'Bebas Neue', cursive;
      font-size: 1.3rem;
      color: #111;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.15s ease;
    }
    .newsletter button:hover {
      background: #ffeb3b;
      transform: scale(1.05);
    }
    .newsletter p {
      margin-top: 1rem;
      font-style: italic;
      color: #ddd;
      font-size: 0.9rem;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.85rem;
      color: #777;
      border-top: 1px solid #222;
      font-family: 'Montserrat', sans-serif;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .about {
        flex-direction: column;
        text-align: center;
      }
      .about-img {
        max-width: 80vw;
        margin: 0 auto;
      }
      .hero h1 {
        font-size: 8vw;
      }
      .hero h2 {
        font-size: 4vw;
      }
      .music-embeds {
        flex-direction: column;
      }
    }
  </style>
</head>
